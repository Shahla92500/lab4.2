    <!-- // Task 3: Render the List in the Browser

    <div>
        <h1>Shopping List</h1>
        <label for="item-name">Item Name:</label>
        <input name="item-name" type="text" id="item-input">
       <button type="button" id="add-btn" class="btn btn-success" name="add-btn" onclick="displayList()">Add Item</button>
       
       <button type="button" id="remove-btn" class="btn btn-danger" name="remove-btn" >Remove Last Item</button>
       
        
        <!-- <label for="filter-name">Item to filter:</label> -->
        <input name="filter-name" type="text" id="filter-name">
        <label for="filter-btn">Filter Items:</label>
        <button type="button" id="filter-btn" class="btn btn-info" name="filter-btn" >Filter Items</button>
        
        <ul id="shopping-list">
          <!-- List items will be dynamically added here -->
        </ul>
    </div>
